<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>

    <main class="main">
        <section class="overlay">
            <div>
                <section class="header">
                </section>
                <section class="dashboard">
                    <div class="dashboard__sidebar">
                        <button class="new-task-btn dashboard-buttons">New Task</button>
                        <button class='all-tasks-btn dashboard-buttons'>All Tasks</button>
                        <button class='priorities-btn dashboard-buttons'>Priority Tasks
                        </button>

                        <div class="dashboard__sidebar__projects">
                            <button class="project-list-trigger" aria-expanded="false" aria-controls="projects-list">Projects
                            </button>
                            <ul class="projects-list">
                            </ul>
                            <button class="create-new-project" type="button">Create New Project</button>
                        </div>




                    </div>
                    <div class="dashboard__contents">
                    </div>
                    <div class="dashboard__utilities">
                    </div>
                </section>
                <section class="modal">
                </section>
            </div>
        </section>
    </main>

</body>



</html>
